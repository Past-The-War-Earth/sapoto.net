<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main" type="overlay">
      <ion-header>
        <ion-toolbar class="top-toolbar" color="secondary">
          <ion-title>sapoto.net</ion-title>
          <div class="sub-title">family matters</div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-accordion-group>
          <ion-accordion value="{{metaCategory.title}}" *ngFor="let metaCategory of metaCategories; let i = index">
            <ion-item slot="header">
              <!-- <span class="{{metaCategory.image}}"> -->
              <span>
                <img src="assets/menu/simple/{{metaCategory.image}}.png  ">
                <!--
                <ion-avatar class="menu-image">
                  <img src="assets/menu/{{metaCategory.image}}.png">
                </ion-avatar>
                -->
              </span>
              <ion-label>{{ metaCategory.title }}</ion-label>
            </ion-item>

            <ion-list slot="content">
              <ion-menu-toggle auto-hide="false">
                <ion-item class="category-item" [routerLink]="['situation-list/' + category.label]"
                  *ngFor="let category of metaCategory.categories; let y = index">
                  <ion-img class="category-icon" *ngIf="category.icon" src="assets/{{category.icon}}"></ion-img>
                  <ion-label [ngClass]="{'no-icon': !category.icon}">{{ category.label }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-accordion>
          <ion-accordion value="Labels">
            <ion-item slot="header">
              <span>
                <div class="label-icon">
                  <div class="label-icon-dot"></div>
                </div>
                <!--
                  <ion-img src="assets/menu/Topics.png">
                  </ion-img>
                -->
                  <!--
                <ion-avatar class="menu-image">
                  <img src="assets/menu/Topics.png">
                </ion-avatar>
              -->
              </span>
              <ion-label>Recent Labels</ion-label>
            </ion-item>

            <ion-list slot="content">
              <ion-menu-toggle auto-hide="false">
                <ion-item class="label-item" *ngFor="let label of labels; let y = index">
                  <ion-label>{{ label }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
