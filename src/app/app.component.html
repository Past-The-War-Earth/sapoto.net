<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main" type="overlay">
      <ion-header>
        <ion-toolbar class="top-toolbar" color="secondary">
          <div class="title">sapoto.net</div>
          <div class="sub-title">
            Support Network
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="addATopic()">
            <ion-img class="topic-menu-icon" src="assets/menu/add.png"></ion-img>
            <ion-label>Add a Topic</ion-label>
          </ion-item>
          <ion-item [routerLink]="['situation-list/' + topic.name]" *ngFor="let topic of topics; let i = index">
            <ion-label>{{ topic.name }}</ion-label>
            <ion-img *ngIf="topic.favorite" class="topic-favorite" src="assets/menu/favorite_selected.png"></ion-img>
          </ion-item>
          <ion-item [routerLink]="['topics']">
            <ion-img class="topic-menu-icon" src="assets/menu/discover.png"></ion-img>
            <ion-label>More Topics</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<app-add-topic *ngIf="isAddingATopic()" (onDone)="doneAddingATopic()"></app-add-topic>
