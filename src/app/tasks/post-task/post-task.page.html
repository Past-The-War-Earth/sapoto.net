<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- navigation button-->
      <ion-menu-button></ion-menu-button>
      <!-- optional back button-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Enter New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">Summary</ion-label>
  <ion-input [(ngModel)]="summary" placeholder="Enter Task Summary..."></ion-input>

  <ion-row>
    <ion-col>
      <ion-img src="assets/icon/record-audio.png"></ion-img>
    </ion-col>
    <ion-col class="record-description" size="11">
      <ion-label>Record Audio</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-img src="assets/icon/record-video.png"></ion-img>
    </ion-col>
    <ion-col class="record-description" size="11">
      <ion-label>Record Video</ion-label>
    </ion-col>
  </ion-row>
  <ion-range [(ngModel)]="urgency" min="20" max="100" step="20" name="urgency" snaps="true">
    <ion-label slot="start">Not<br>Urgent</ion-label>
    <ion-label slot="end">Very<br>Urgent</ion-label>
  </ion-range>
  <ion-row>
    <ion-col size="4">
    </ion-col>
    <ion-col size="4">
      <div class="task-figure-container">
        <figure class="{{getPriorityClass()}} {{getUrgencyClass()}}"></figure>
      </div>
    </ion-col>
    <ion-col size="4">
    </ion-col>
  </ion-row>
  <ion-range [(ngModel)]="priority" min="20" max="100" step="20" name="urgency" snaps="true">
    <ion-label slot="start">Low<br>Priority</ion-label>
    <ion-label slot="end">High<br>Priority</ion-label>
  </ion-range>
  <quill-editor [(ngModel)]="description" [modules]="quillModules" [sanitize]="true"></quill-editor>
  <ion-button [size]="'full'" (click)="enterTask()">Enter Task</ion-button>
</ion-content>
