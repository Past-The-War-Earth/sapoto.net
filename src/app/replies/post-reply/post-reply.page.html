<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- navigation button-->
      <ion-menu-button></ion-menu-button>
      <!-- optional back button-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Enter New Reply</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">Reply Summary</ion-label>
  <ion-input [(ngModel)]="reply.summary" placeholder="Enter Reply Summary..."></ion-input>

  <app-reply-type-labels></app-reply-type-labels>
  <ion-row>
    <ion-col>
      <ion-img src="assets/icon/record-audio.png"></ion-img>
    </ion-col>
    <ion-col class="record-description" size="11">
      <ion-label>Record Audio</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-img src="assets/icon/record-video.png"></ion-img>
    </ion-col>
    <ion-col class="record-description" size="11">
      <ion-label>Record Video</ion-label>
    </ion-col>
  </ion-row>

  <ion-range [(ngModel)]="reply.urgency" min="20" max="100" step="20" name="urgency" snaps="true">
    <ion-label slot="start">Not<br>Urgent</ion-label>
    <ion-label slot="end">Very<br>Urgent</ion-label>
  </ion-range>
  <ion-row>
    <ion-col size="3">
    </ion-col>
    <ion-col size="6">
      <app-suggestion-icon [suggestion]="reply" [type]="'entry'"></app-suggestion-icon>
    </ion-col>
    <ion-col size="3">
    </ion-col>
  </ion-row>
  <ion-range [(ngModel)]="reply.priority" min="20" max="100" step="20" name="urgency" snaps="true">
    <ion-label slot="start">Low<br>Priority</ion-label>
    <ion-label slot="end">High<br>Priority</ion-label>
  </ion-range>
-->
  <app-suggestion-matrix [suggestion]="reply" type="post"></app-suggestion-matrix>

  <quill-editor [(ngModel)]="reply.description" [modules]="quillModules" [sanitize]="true"></quill-editor>
  <ion-button [size]="'full'" (click)="enterReply()">Enter Reply</ion-button>
</ion-content>
