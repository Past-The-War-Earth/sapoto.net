<ion-list>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding>
    <ion-item-options side="end">
      <ion-item-option>Favorite</ion-item-option>
      <ion-item-option class="">Flip</ion-item-option>
      <ion-item-option class="enable">Enable</ion-item-option>
      <ion-item-option class="disable">Disable</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>Item Options</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-item-sliding>
</ion-list>
