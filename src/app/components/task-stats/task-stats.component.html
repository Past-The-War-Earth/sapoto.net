<table class="task-stats">
  <tr>
    <td class="task-stats-icon">
      <img src="assets/task/assent.png">
    </td>
    <td class="task-stats-count accent-percentage">
      {{accentPercentage(task.votes.totalPoints, task.votes.users)}}%
    </td>
    <td class="task-stats-icon">
      <img src="assets/task/reasons.png">
    </td>
    <td class="task-stats-count">
      {{getNumberAcronym(task.numReasons)}}
    </td>
    <td class="task-stats-icon">
      <img src="assets/task/subtasks.png">
    </td>
    <td class="task-stats-count num-subtasks">
      {{getNumberAcronym(task.numTasks)}}
    </td>
  </tr>
</table>
