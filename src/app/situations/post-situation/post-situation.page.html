<app-page-header title="Enter New Situation"></app-page-header>
<ion-content>
  <app-media-recorder></app-media-recorder>
    <app-situation-matrix [situation]="situation" type="post"></app-situation-matrix>
  <app-situation-labels [situation]="situation"></app-situation-labels>
  <quill-editor [(ngModel)]="situation.text" [modules]="quillModules" [sanitize]="true"></quill-editor>
  <ion-button [size]="'full'" (click)="enterSituation()">Enter Situation</ion-button>
</ion-content>
